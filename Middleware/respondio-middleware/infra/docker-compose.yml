version: '3.8'

services:
  # Redis - for configuration and telemetry
  redis:
    image: redis:7-alpine
    container_name: respondio_redis
    ports:
      - "6380:6379" # Changed to 6380 to avoid conflict
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - respondio_network
    restart: unless-stopped

  # Mock MCP Server (for testing)
  mock_mcp:
    build:
      context: ..
      dockerfile: infra/Dockerfile.mock_mcp
    container_name: respondio_mock_mcp
    ports:
      - "8090:8080" # Changed from 8080 to 8090
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - respondio_network
    restart: unless-stopped

  # Middleware API
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: respondio_api
    ports:
      - "8010:8000" # Changed from 8000 to 8010
    environment:
      # API Settings
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_VERSION=1.0.0

      # MCP Settings
      - MCP_URL=http://mock_mcp:8080/query
      - MCP_TIMEOUT=5
      - MCP_MAX_RETRIES=3
      - MCP_RETRY_DELAY=1

      # Security
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-change-me-in-production}
      - RATE_LIMIT_PER_MINUTE=100

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=

      # Cache
      - CACHE_ENABLED=true
      - CACHE_TTL=300
      - CACHE_MAX_SIZE=1000

      # Circuit Breaker
      - CIRCUIT_BREAKER_ENABLED=true
      - CIRCUIT_FAILURE_THRESHOLD=5
      - CIRCUIT_TIMEOUT=60

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # Dashboard
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-change-me-in-production}
    depends_on:
      - redis
      - mock_mcp
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - respondio_network
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: infra/Dockerfile.dashboard
    container_name: respondio_dashboard
    ports:
      - "8510:8501" # Changed from 8501 to 8510
    environment:
      - API_URL=http://api:8000
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-change-me-in-production}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-change-me-in-production}
    depends_on:
      - api
    networks:
      - respondio_network
    restart: unless-stopped

networks:
  respondio_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
