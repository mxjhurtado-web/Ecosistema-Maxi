services:
  - type: web
    name: orbit-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: PYTHONPATH=. uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MCP_URL
        sync: false
      - key: MCP_TIMEOUT
        value: 5
      - key: MCP_MAX_RETRIES
        value: 3
      - key: MCP_TOKEN
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: CIRCUIT_BREAKER_ENABLED
        value: true
      - key: CIRCUIT_FAILURE_THRESHOLD
        value: 5
      - key: CIRCUIT_TIMEOUT
        value: 60
      - key: DASHBOARD_USERNAME
        value: admin
      - key: DASHBOARD_PASSWORD
        sync: false
