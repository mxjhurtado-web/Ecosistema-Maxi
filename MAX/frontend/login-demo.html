<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX - Omnichannel Inbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <span class="text-white text-2xl font-bold">M</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">MAX</h1>
            <p class="text-gray-600">Omnichannel Inbox Platform</p>
        </div>

        <button 
            onclick="handleLogin()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Sign in with SSO
        </button>

        <p class="text-center text-sm text-gray-500 mt-6">
            Powered by Keycloak
        </p>

        <div id="status" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        function handleLogin() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p class="text-blue-600">ðŸ”„ Conectando con Keycloak...</p>';
            
            // Keycloak configuration
            const keycloakUrl = 'http://localhost:8081';
            const realm = 'maxibot';
            const clientId = 'maxibot-client';
            const redirectUri = window.location.href;
            
            // Build auth URL
            const authUrl = `${keycloakUrl}/realms/${realm}/protocol/openid-connect/auth?` +
                `client_id=${clientId}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `response_type=code&` +
                `scope=openid`;
            
            // Redirect to Keycloak
            setTimeout(() => {
                window.location.href = authUrl;
            }, 500);
        }

        // Check if we got redirected back with a code
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                document.getElementById('status').innerHTML = 
                    '<p class="text-green-600">âœ… AutenticaciÃ³n exitosa!</p>' +
                    '<p class="text-sm text-gray-600 mt-2">CÃ³digo recibido: ' + code.substring(0, 20) + '...</p>';
            }
        };
    </script>
</body>
</html>
